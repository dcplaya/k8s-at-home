---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.27.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    ## EnableCSI uses the new kubernetes CSI snapshot beta feature
    # features: "EnableCSI"
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero-001
        default: true
        config:
          region: us-east-1
          s3ForcePathStyle: true
          s3Url: http://minio.tools:9000
          publicUrl: https://minio.${SECRET_DOMAIN}
      resticTimeout: 7h
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.3.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    credentials:
      existingSecret: minio-credentials
    schedules:
      daily-backup:
        schedule: "0 2 * * *"
        template:
          ttl: "120h"
      weekly-backup:
        schedule: "0 3 * * 2"
        template:
          ttl: "720h"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    upgradeCRDs: false
    cleanUpCRDs: false
    snapshotsEnabled: false
    backupsEnabled: true
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.23.3
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 150m
        limits:
          memory: 8000Mi
          cpu: 5000m
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 4000Mi
