---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: "${SECRET_COMPANY_NAME}"
      email: "${SECRET_EMAIL}"
    global:
      persistence:
        storageClass: rook-ceph-block
    auth:
      tokenAuth:
        enabled: false
      basicAuth:
        enabled: true
        htpasswd: ${SECRET_KASTEN_BASIC_AUTH}
    prometheus:
      enabled: true
      server:
        persistentVolume:
          enabled: false
    clusterName: k8s
    ingress:
      create: true
      class: "traefik"
      host: "k10.${SECRET_DOMAIN}"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hajimari.io/enable: "true"
        # hajimari.io/icon: "mdiTelevisionClassic"
        hajimari.io/url: "https://k10.${SECRET_DOMAIN}/k10/#/"
        # hajimari.io/appName: 
      hosts:
        - "k10.${SECRET_DOMAIN}"
      tls:
        enabled: true
        secretName: "${SECRET_DOMAIN/./-}-tls"
