---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.helm.sh/stable
      chart: oauth2-proxy
      version: 3.2.5
      sourceRef:
        kind: HelmRepository
        name: kubernetes-stable-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/pusher/oauth2_proxy
      tag: v6.1.1
    replicaCount: 3
    config:
      clientID: "${SECRET_AUTH0_CLIENT_ID}"
      clientSecret: "${SECRET_AUTH0_CLIENT_SECRET}"
      cookieSecret: "${SECRET_AUTH0_PROXY_COOKIE}"
    ingress:
      enabled: true
      path: /oauth2
      annotations:
        kubernetes.io/ingress.class: "external"
      hosts:
      - "auth.${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "auth.${SECRET_DOMAIN}"
    extraArgs:
      provider: oidc
      oidc-issuer-url: "https://${SECRET_AUTH0_URL}.us.auth0.com/"
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: ".${SECRET_DOMAIN}"
      whitelist-domain: ".${SECRET_DOMAIN}"
