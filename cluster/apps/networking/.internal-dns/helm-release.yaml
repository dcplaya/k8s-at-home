---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 6.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: internal-dns
    # interval: "5m"
    logLevel: debug
    sources:
    - crd
    - service
    - ingress
    provider: coredns
    coredns:
      etcdEndpoints: "http://etcd:2379"
      etcdTLS:
        enabled: false
        secretName: coredns-etcd
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
    - "${SECRET_DOMAIN}"
    - "media.${SECRET_DOMAIN}"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
