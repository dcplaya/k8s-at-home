---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
  labels:
    service: prowlarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: prowlarr
    controllerType: deployment
    image:
      repository: hotio/prowlarr
      tag: latest
      pullPolicy: Always
    env:
      TZ: "America/Los_Angeles"
      PUID: "1000"
      PGID: "100"
      AUTOSCAN_VERBOSITY: 1
    service:
      port:
        port: 9696
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
      - host: "prowlarr.media.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "prowlarr.media.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: config-prowlarr
    podAnnotations:
      backup.velero.io/backup-volumes: config
    # additionalVolumeMounts:
    # - name: nfs-nas-merged-media-pvc
    #   mountPath: "/mnt/unionfs"
    # additionalVolumes:
    # - name: nfs-nas-merged-media-pvc
    #   persistentVolumeClaim:
    #     claimName: nfs-nas-merged-media-pvc
    probes:
      liveness:
        enabled: false
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: NotIn
              values:
              - node04
    resources:
      requests:
        memory: 250Mi
        # cpu: 500m
      limits:
        memory: 1500Mi
