# yamllint disable
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: k10-disaster-recovery-policy
  namespace: kasten-io
spec:
  frequency: "@hourly"
  retention:
    hourly: 4
    daily: 1
    weekly: 1
    monthly: 1
    yearly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - kasten-io
  actions:
    - action: backup
      backupParameters:
        filters: {}
        profile:
          name: kasten-io
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        # receiveString: 
        profile:
          name: kasten-io
          namespace: kasten-io
        hooks:
          onSuccess:
            blueprint: kasten-io
            actionName: post-export
        # migrationToken:
        #   name: gaming-migration-token-8kvp9
        #   namespace: kasten-io
        exportData:
          enabled: true
      retention: {}

